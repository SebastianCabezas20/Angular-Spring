<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of paginas">
      <a
        [ngClass]="
          paginaSeleccionada == page.numero
            ? 'page-link btn active'
            : 'page-link btn '
        "
        (click)="onClickPage(page)"
        >{{ page.numero }}</a
      >
    </li>
  </ul>
</nav>
